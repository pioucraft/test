<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            .background-image {
                background-image: url("/background.jpg");
                width: 100vw;
                height: 100vh;
                margin: 0;
                background-size: cover;
                background-color: rgba(0, 0, 0, 0.5);
                filter: brightness(0.5);
            }
            .glass {
                width: 200px;
                height: 200px;
                box-shadow: inset 0 0 100px rgba(255, 255, 255, 0.5);
                border-radius: 30px;
                border: 1px solid rgba(255, 255, 255, 0.5);
                position: absolute;
                top: 50%;
                left: 50%;
            }
        </style>
    </head>
    <body>
        <div class="glass">
            <h1>Welcom</h1> 
        </div>
        <div class="background-image"></div>
    </body>
</html>
